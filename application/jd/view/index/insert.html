{layout name="public:layout" /}

<div class="row">
    <h4 class="text-center text-danger">请输入需要存储的数据</h4>
    <form class="form-horizontal" action="{:url('index/save')}" method="post">

        <div class="form-group">
            <label class="col-md-2 control-label">请输入:</label>
            <div class="col-md-10">
                <textarea name="desc" class="form-control" id="content" style="min-height: 250px;" placeholder="包含4个部分;先后顺序分别是快递单号/姓名/电话/地址/牛排数量"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">存储目录:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="type_name" value="{$type_id}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-info">保存</button>
            </div>
        </div>

    </form>
</div>
