{layout name="public:layout" /}
<h4 class="text-center text-danger">编辑分类信息</h4>

<form class="form-horizontal" action="{:url('cat/doEdit')}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$catInfo.name}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">课程简介:</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="intro" rows="5">{$catInfo.intro}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">排序:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="sort" value="{$catInfo.sort}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态:</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status" value="1" checked>显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0">隐藏
            </label>
        </div>
    </div>

    <input type="hidden" name="id" value="{$catInfo.id}">


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
